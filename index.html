<html>
  <head>
    <title> Test page</title>
  </head>
  <body>
    <h1>Hello this is test file</h1>
    <p id="joke"></p>
    <script type="text/javascript">
      
      (async function() {
    const t = await fetch("https://api.icndb.com/jokes/random");
    const text = await t.text();
    document.getElementById('joke').innerHTML = JSON.parse(text).value.joke;
})();


    </script>
  </body>
</html>
